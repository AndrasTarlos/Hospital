<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andras Tarlos"/>
    <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
    <meta name="project" content="Hospital"/>
    <meta name="description" content="client form edit"/>
    <title>Klient bearbeiten</title>
    <script src="./js/clientedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<h3>Klient bearbeiten</h3>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<form id="clienteditForm" name="clientedit">
    <table>
        <tr>
            <td><label for="firstname">Vorname</label></td>
            <td><input id="firstname" name="firstname" type="text" size="30" minlength="1" maxlength="25" required/></td>
        </tr>
        <tr>
            <td><label for="name">Nachname</label></td>
            <td><input id="name" name="name" type="text" size="30" minlength="1" maxlength="25" required/></td>
        </tr>
        <tr>
            <td><label for="sex">Sex</label></td>
            <td>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="condition">Zustand</label></td>
            <td><input id="condition" name="condition" type="text" size="80" minlength="8" maxlength="80" required/></td>
        </tr>
        <tr>
            <td><label for="phoneNumber">Telefonnummer</label></td>
            <td><input id="phoneNumber" name="phoneNumber"/></td>
        </tr>
        <tr>
            <td><label for="bill">Rechnung</label></td>
            <td><input id="bill" name="bill" type="number" min="0"/></td>
        </tr>
        <tr>
            <td><label for="ahvNumber">AHV Nummer</label></td>
            <td><input id="ahvNumber" name="ahvNumber"/></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

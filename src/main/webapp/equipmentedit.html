<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andras Tarlos"/>

    <title>Ausrüstung bearbeiten</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/equipmentedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<h3>Ausrüstung bearbeiten</h3>
<nav id="nav">
    <span><a href="./client.html">Kunden</a></span>
    <span><a href="./equipment.html">Ausrüstungen</a></span>
    <span><a href="./hospital.html">Spitale</a></span>
    <span id="logout"><a href="./index.html">Abmelden</a></span>
    <span id="message" style="color: red;"></span>
</nav>
<form id="eqiupmenteditForm" name="equipmentedit">
    <table>
        <tr>
            <td><label for="name">Ausrüstungsname</label></td>
            <td>
                <input id="name" name="name" type="text" size="30" maxlength="80" required/>
                <!--<input id="name" name="name" type="hidden"/>-->
            </td>
        </tr>
        <tr>
            <td><label for="description">Beschreibung</label></td>
            <td><input id="description" name="description" type="text" size="80" maxlength="80" required/></td>
        </tr>
        <tr>
            <td><label for="amount">Anzahl</label></td>
            <td><input id="amount" name="amount" type="number" min="0" max="2000" step="1"/></td>
        </tr>
        <tr>
            <td><label for="storageRoom">Raum</label></td>
            <td><input id="storageRoom" name="storageRoom" type="text" size="10" maxlength="5" required/></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
